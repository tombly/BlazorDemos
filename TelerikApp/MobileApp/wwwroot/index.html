<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MobileApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MobileApp.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">âœ•</a>
        <div id="blazor-error-message" />
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="js/telerik-blazor-custom.js" defer></script>

    <script>(function () {
            var consoleErrorFunc = console.error;
            console.error = function (message) {
                document.getElementById("blazor-error-message").innerHTML = message;
                consoleErrorFunc.apply(console, arguments);
            };
        })();</script>

</body>

</html>
